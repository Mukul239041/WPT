<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 const websites = ["google.com", "msn.com", "www.amazon.com", "coderanch.com", "www.example.com", "stackoverflow.com","www.wikipedia.com","www.flipkart.com"];


const answer = websites.filter(w=> w.startsWith('www'));


document.write("Websites starts with 'www':   <br> ", answer+"<br>");
document.write("Total number of websites:    <br>", answer.length);

    </script>
</body>
</html>
