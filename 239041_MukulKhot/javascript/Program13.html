<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
class Employee {
  constructor(empid, name, salary) {
    this.empid = empid;
    this.name = name;
    this.salary = salary;
  }
}
const employeesArray = [
  new Employee(1, 'Anshika', 50000),
  new Employee(2, 'Rahul', 60000),
  new Employee(3, 'Bobby', 55000),
  new Employee(4, 'Alina', 70000)
];

document.write("Employee Details:  <br>");
employeesArray.forEach((employee) => {
  document.write(`Employee id: ${employee.empid}, Name: ${employee.name}, Salary: $${employee.salary}<br>`);
});

    </script>
</body>
</html>
