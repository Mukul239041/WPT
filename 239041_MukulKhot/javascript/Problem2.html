<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem2</title>
</head>

<body>
    <script>
        var msg=prompt("Enter a message");
        var num=prompt("Enter how many times you want to print msg");
        for(i=1;i<=num;i++){
            document.write(msg+" ");
        }
    </script>
</body>
