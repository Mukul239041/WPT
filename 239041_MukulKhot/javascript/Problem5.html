<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
<script>
    var n=prompt("Enter a number to print table");
    for(i=1;i<=10;i++){
        ans=n*i;   //parseInt(n)*parseInt(i);
        document.write(n+" * "+ i+ " = "+ans+"<br>");
    }
</script>
</body>

</html>
