<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSSProblem1.css">
</head>

<body>
    <fieldset>
        <legend>Name and Address</legend>
        <table>
            <form action="" method="post">
                <tr>
                    <td>SSN:</td>
                    <td>
                        <input type="text" name="ssn" id="ssn">
                        <label style="background-color: blue; padding:2px">Fill in name and address</label>
                    </td>
                </tr>
                <tr>
                    <td>Full name:</td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>Street and Number:</td>
                    <td>
                        <input type="text" name="street" id="street">
                    </td>
                </tr>
                <tr>
                    <td>Postal code:</td>
                    <td>
                        <input type="text" name="code" id="code">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <input type="text" name="city" id="city">
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
    <fieldset>
        <legend>Username and Password</legend>
        <table>
            <form action="" method="post">
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">show password</label>
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
    <button name="register" id="register">Register</button>
</body>

</html>
