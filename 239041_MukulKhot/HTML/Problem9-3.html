<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h2 align="center">Employee Details</h2>
    <table border="3px" align="center">
        <form action="" method="post">
            <tr>
                <td>1</td>
                <td><label for="id">Employee Id:</label></td>
                <td><input type="text" name="id" id="id"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><label for="id">Employee Name:</label></td>
                <td><input type="text" name="name" name="id"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><label for="id">Department Name</label></td>
                <td>
                    <select name="dname" id="dname">
                        <option value="HR">HR</option>
                        <option value="ACCOUNTANT">ACCOUNTANT</option>
                        <option value="MEDICAL">MEDICAL</option>
                        <option value="DEVELOPMENT">DEVELOPMENT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>Address</td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>6</td>
                <td>Skill Topic</td>
                <td>
                    <input type="checkbox" name="c" id="c">
                    <label for="c">C</label>
                    <input type="checkbox" name="c++" id="c++">
                    <label for="c++">C++</label>
                    <input type="checkbox" name="Java" id="Java">
                    <label for="Java">Java</label>
                    <input type="checkbox" name="NET" id="NET">
                    <label for="NET">NET</label>
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>E-mail:</td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>8</td>
                <td>Birth Date</td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>

        </form>
    </table>
</body>
</html>
