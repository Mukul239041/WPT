<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Schedular</title>
</head>
<body>
    <h1>Appointment Schedular</h1>
    <fieldset width="100%">
        <legend>Personal Information</legend>
        <form action="" method="post">
            <label for="name">Name</label>
            <br/>
            <input type="text" name="name" id="name">
            <br/>
            <br/>
            <label for="phone">Telephone Number</label>
            <br/>
            <input type="tel" name="phone" id="phone">
            <br/>
            <br/>
            <label for="email">E-mail Address</label>
            <br/>
            <input type="email" name="email" id="email">
            <br/>
            <br/>
            <label for="dob">Date of Birth</label>
            <br/>
            <input type="date" name="dob" id="dob">
            <br/>
        </form>
    </fieldset>
    <fieldset width="100%">
        <legend>Appointment Request</legend>
        <form action="" method="psot">
            <label for="reason">What is the reason to for your visit</label>
            <br/>
            <input type="text" name="reason" id="reason">
            <br/>
            <br/>
            <label for="level">Current pain level</label>
            <br/>
            <input type="range" name="level" id="level">
            <br/>
            <br/>
            <label for="pdate">Preferred Date</label>
            <br/>
            <input type="date" name="pdate" id="pdate">
            <br/>
            <br/>
            <label for="time">Preferred Time</label>
            <br/>
            <input type="time" name="time" id="time">
        </form>
    </fieldset>
    <br/>
    <button name="submit" value="submit" id="submit">Submit</button>
</body>
</html>
